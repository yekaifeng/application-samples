---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: nginx-prod01-subscription
  labels:
    app: nginx-sample
  annotations:
    apps.open-cluster-management.io/github-path: nginx/prod01
    apps.open-cluster-management.io/github-branch: kustomize
spec:
  channel: application-samples/gitops
  placement:
    placementRef:
      name: nginx-prod01
      kind: PlacementRule
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: nginx-prod02-subscription
  namespace: nginx
  labels:
    app: nginx-sample
  annotations:
    apps.open-cluster-management.io/github-path: nginx/prod01
    apps.open-cluster-management.io/github-branch: kustomize
spec:
  channel: application-samples/gitops
  placement:
    placementRef:
      name: nginx-prod02
      kind: PlacementRule
